<div class="container mb-1">
	<div class="row offer border show-offer-border">
	  <div class="col-md-3 col-sm-4 col-6 offer-image bg-white">
	      <div class="card display-offer-image bg-white border-0">
	        <img class="card-img" src="../../../assets/image.jpg" alt="Card image">
	      </div>
	  </div>
	  <div class="col-md-3 col-sm-4 col-6 offer-center">
	    {{offerList.offerTitle}}
	  </div>
	  <div class="col-md-2 col-sm-4 d-none d-sm-block offer-center text-center">
	    {{offerList.offerOriginalPrice}}
	  </div>
	  <div class="col-md-2 d-none d-md-block offer-center text-center">
	    {{offerList.offerDiscount}}
	    </div>
	  <div class="col-md-2 d-none d-md-block offer-center">
	    {{offerList.offerValidity}}
	  </div>
	  <button class="btn btn-dark my-2 my-sm-0 container-button d-none d-md-block" type="button" (click)="deleteOffer(offerList.offerId,offerList.userId)"><i class="fas fa-trash-alt"></i> Delete</button>
	  <button class="btn btn-dark my-2 my-sm-0 container-button-small d-block d-sm-none" type="button" (click)="deleteOffer(offerList.offerId,offerList.userId)"><i class="fas fa-trash-alt"></i></button>
	</div>
</div>
